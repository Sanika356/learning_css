<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .image-wrapper{
         width: 500px;
         height: 600px;
         border: 15px solid black;
         position: relative;
         overflow: hidden;
        }
        .inner-img{
            width: 100%;
            height: 100%;
            transition: 25s;
            object-fit: cover;
            opacity: 1;
        }
        .inner-img:hover{
            transform: scale(5);
        }
    </style>
    <img src="/images/blue.png"
</body>
</html>
